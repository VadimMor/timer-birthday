<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Timer</title>
	<!-- STYLE -->
	<link rel="stylesheet" href="style.css">
	<!-- FONTS -->
	
</head>
<body onload="go()">
	<div class="wrapper">
		<h1>countdown to my birthday:</h1>

		<div class="timer">
			<div class="timer__item">
				<div class="days"></div>
				<span>days</span>
			</div>
			<div class="timer__item">
				<div class="hours"></div>
				<span>hours</span>
			</div>
			<div class="timer__item">
				<div class="minutes"></div>
				<span>minutes</span>
			</div>
			<div class="timer__item">
				<div class="seconds"></div>
				<span>seconds</span>
			</div>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
